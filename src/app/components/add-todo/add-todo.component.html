<form class="todo-name__form" [formGroup]="addTodoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="input-group">
            <div class="todo-name">
                <input type="text" class="todo-name__input" formControlName="name">
            </div>
            <div class="input-group-append">
                <input class="todo-name__btn-submit btn btn-secondary" type="submit" value="Add Todo">
            </div>
        </div>
    </div>
</form>
